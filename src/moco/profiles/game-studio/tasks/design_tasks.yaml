# Game Design Tasks

task:
  name: create_game_concept_document
  description: Create a comprehensive game concept document
  expected_output: |
    A complete game concept document including:
    - Game title and tagline
    - High-level concept description
    - Unique selling points
    - Target audience
    - Platform requirements
    - Visual style description
    - Audio style description
    - Competitive analysis

task:
  name: design_core_mechanics
  description: Design and document all core gameplay mechanics
  expected_output: |
    Core mechanics specification including:
    - Player movement and controls
    - Primary game actions
    - Interaction systems
    - Rules and constraints
    - Physics parameters
    - Win/lose conditions
    - Difficulty scaling mechanics

task:
  name: design_progression_systems
  description: Design player progression and reward systems
  expected_output: |
    Progression systems documentation including:
    - Level progression curve
    - Unlock systems
    - Resource economy
    - Reward structure
    - Achievement system
    - Retention mechanics
    - Balance parameters

task:
  name: create_level_design_documents
  description: Create detailed design documents for all levels
  expected_output: |
    Level design package including:
    - Level progression order
    - Difficulty curve
    - Individual level layouts
    - Enemy placement and patterns
    - Puzzle solutions
    - Collectible locations
    - Tutorial elements
