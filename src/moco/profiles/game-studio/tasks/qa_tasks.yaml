# QA and Testing Tasks

task:
  name: create_test_plan
  description: Create comprehensive test plan for all game features
  expected_output: |
    Test plan document including:
    - Test scope and objectives
    - Test case descriptions
    - Test scenarios
    - Acceptance criteria
    - Test priorities
    - Resource requirements

task:
  name: execute_functional_tests
  description: Execute functional tests on all game features
  expected_output: |
    Functional test results including:
    - Test execution log
    - Pass/fail status for each test
    - Bug reports for failed tests
    - Screenshots/screenshots of issues
    - Severity classification

task:
  name: execute_performance_tests
  description: Execute performance tests and profile the game
  expected_output: |
    Performance test report including:
    - Frame rate measurements
    - Memory usage analysis
    - Load time measurements
    - Platform-specific performance data
    - Bottleneck identification
    - Optimization recommendations

task:
  name: execute_accessibility_tests
  description: Test accessibility features and compliance
  expected_output: |
    Accessibility test report including:
    - Color contrast analysis
    - Screen reader compatibility
    - Controller navigation test
    - Keyboard navigation test
    - Visual clarity assessment
    - Compliance status with standards

task:
  name: conduct_playtest
  description: Coordinate and conduct playtest sessions with external testers
  expected_output: |
    Playtest report including:
    - Tester demographics
    - Session observations
    - Feedback summaries
    - Common issues identified
    - UX concerns
    - Recommendations

task:
  name: assess_release_readiness
  description: Assess overall readiness for release
  expected_output: |
    Release readiness assessment including:
    - Critical bug status
    - Known issues list
    - Performance达标 status
    - Platform certification status
    - Go/No-Go recommendation
    - Release blockers
