# QA Crew
# Quality assurance team for testing and bug reporting

crew:
  name: qa_crew
  description: Quality assurance team for testing, bug reporting, and playtest coordination

agents:
  - name: qa_engineer
    type: specialist
    role: Test planning, execution, bug reporting

  - name: unity_programmer_core
    type: specialist
    role: Bug verification, fix implementation assistance

  - name: director
    type: manager
    role: Release readiness assessment, critical issue triage

process:
  type: hierarchical
  manager: director
  workflow:
    - name: test_planning
      agents: [qa_engineer, director]
      description: Create comprehensive test plans and test cases

    - name: functional_testing
      agents: [qa_engineer]
      description: Execute functional tests on all features

    - name: bug_reporting
      agents: [qa_engineer]
      description: Document and categorize all found issues

    - name: bug_triage
      agents: [director, qa_engineer]
      description: Prioritize bugs for fixing based on severity

    - name: regression_testing
      agents: [qa_engineer, unity_programmer_core]
      description: Verify bug fixes and regression test

    - name: playtest_coordination
      agents: [qa_engineer, director]
      description: Coordinate external playtesting and gather feedback

    - name: release_readiness
      agents: [director, qa_engineer]
      description: Assess readiness for release

manager:
  type: hierarchical
  manager_agent: director

shared_context:
  - quality_criteria
  - release_requirements
  - platform_targets
  - known_issues
