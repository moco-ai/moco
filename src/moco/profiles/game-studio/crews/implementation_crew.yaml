# Implementation Crew
# Programming and art team for game feature implementation

crew:
  name: implementation_crew
  description: Implementation team for coding and asset integration

agents:
  - name: unity_architect
    type: manager
    role: Technical oversight, code review, architecture compliance

  - name: unity_programmer_core
    type: specialist
    role: Core gameplay, mechanics, systems

  - name: unity_programmer_systems
    type: specialist
    role: Audio, effects, platform features

  - name: unity_programmer_ui
    type: specialist
    role: UI implementation, navigation, accessibility

  - name: artist_2d
    type: specialist
    role: Game assets, sprites, animations

  - name: artist_ui
    type: specialist
    role: UI art, icons, visual feedback

process:
  type: hierarchical
  manager: unity_architect
  workflow:
    - name: task_planning
      agents: [unity_architect]
      description: Break down features and assign tasks

    - name: implementation
      agents: [unity_programmer_core, unity_programmer_systems, unity_programmer_ui]
      description: Implement features according to design specs

    - name: asset_integration
      agents: [artist_2d, artist_ui, unity_programmer_core]
      description: Create and integrate art assets

    - name: code_review
      agents: [unity_architect]
      description: Review code for quality and compliance

    - name: integration_testing
      agents: [unity_programmer_core, unity_programmer_ui, unity_programmer_systems]
      description: Test feature integration

manager:
  type: hierarchical
  manager_agent: unity_architect

shared_context:
  - technical_architecture
  - coding_standards
  - design_specifications
  - art_style_guide
