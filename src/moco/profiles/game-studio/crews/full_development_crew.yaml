# Full Development Crew
# Complete team for end-to-end game development

crew:
  name: full_development_crew
  description: Complete 10-member game development team for Unity2D projects

agents:
  # Management
  - name: director
    type: manager
    role: Project leadership, vision alignment, stakeholder communication

  # Design (2 members)
  - name: planner_core
    type: specialist
    role: Core gameplay mechanics, game loops, progression systems

  - name: planner_level
    type: specialist
    role: Level design, pacing, environmental storytelling

  # Architecture (1 member)
  - name: unity_architect
    type: specialist
    role: System architecture, coding standards, performance strategy

  # Programming (3 members)
  - name: unity_programmer_core
    type: specialist
    role: Core gameplay systems, player controller, mechanics

  - name: unity_programmer_systems
    type: specialist
    role: Audio, effects, platform features, special systems

  - name: unity_programmer_ui
    type: specialist
    role: UI implementation, navigation, settings, accessibility

  # Art (2 members)
  - name: artist_2d
    type: specialist
    role: Character art, environment art, sprite animations, effects

  - name: artist_ui
    type: specialist
    role: UI/UX design, interface art, icons, visual hierarchy

  # QA (1 member)
  - name: qa_engineer
    type: specialist
    role: Testing, bug reporting, quality assurance, playtest coordination

process:
  type: sequential
  workflow:
    # Phase 1: Concept & Vision
    - name: vision_defining
      agents: [director, planner_core, planner_level]
      description: Define project vision, core mechanics, and level progression

    # Phase 2: Architecture & Standards
    - name: architecture_design
      agents: [unity_architect, director]
      description: Establish technical architecture and coding standards

    # Phase 3: Asset Creation (Parallel)
    - name: art_design
      agents: [artist_2d, artist_ui, planner_level]
      description: Create visual assets, UI mockups, and style guide

    - name: ui_prototyping
      agents: [unity_programmer_ui, artist_ui]
      description: Implement UI prototype and navigation

    # Phase 4: Core Implementation
    - name: core_systems
      agents: [unity_programmer_core, unity_architect, planner_core]
      description: Implement core gameplay systems and mechanics

    - name: level_implementation
      agents: [unity_programmer_core, planner_level, artist_2d]
      description: Implement first playable levels

    # Phase 5: Systems Integration
    - name: systems_integration
      agents: [unity_programmer_systems, unity_programmer_core, artist_2d]
      description: Integrate audio, effects, and platform features

    # Phase 6: Testing & Polish
    - name: qa_testing
      agents: [qa_engineer, unity_programmer_core, unity_programmer_ui]
      description: Execute test cases and fix critical bugs

    - name: playtesting
      agents: [qa_engineer, planner_core, planner_level, director]
      description: Conduct playtest and iterate based on feedback

    # Phase 7: Release Prep
    - name: release_preparation
      agents: [director, unity_architect, qa_engineer]
      description: Final QA, optimization, and release preparation

manager:
  type: hierarchical
  manager_agent: director

shared_context:
  - project_vision
  - technical_architecture
  - art_style_guide
  - coding_standards
  - quality_criteria
