# Unity 2D Project Settings

unity_project:
  version: "2022.3 LTS"
  rendering_pipeline: URP
  input_system: New Input System
  scripting_runtime: .NET Standard 2.1
  api_compatibility: .NET Standard 2.1
  scripting_backend: IL2CPP (Release), Mono (Debug)

# 2D Settings
physics_2d:
  default_material: PhysicsMaterial2D
  gravity: {x: 0, y: -9.81}
  iterations: 8
  velocity_iterations: 3

sprite_settings:
  pixels_per_unit: 16
  mesh_type: Tight
  generate_mipmaps: false

# Quality Settings
quality:
  target_fps: 60
  vsync_enabled: true
  anti_aliasing: 2x MSAA

# Build Settings
build_targets:
  - StandaloneWindows64
  - StandaloneOSX
  - WebGL

# Asset Import Settings
asset_import:
  texture_compression:
    - quality: High
      format: ASTC
    - quality: Medium
      format: ETC2
    - quality: Low
      format: RGBA16

# Code Optimization
code_optimization:
  api_level: .NET Standard 2.1
  managed_stripping_level: Medium
  exception_handling: FastButNoThrows
