# Research-Only Crew Configuration
# This crew focuses on market research and competitive intelligence

crew:
  name: research_crew
  version: 1.0
  description: |
    Focused crew for market research and competitive intelligence
    gathering, used for initial research phase of strategy projects.

  process: sequential

  memory: true

  verbose: true

  share_crew: true
  max_rpm: 100

  agents:
    - name: market_researcher
      config_file: agents/market_researcher.yaml
      role_in_crew: Conduct market research

    - name: competitor_intel_specialist
      config_file: agents/competitor_intel.yaml
      role_in_crew: Gather competitive intelligence

    - name: data_analyst
      config_file: agents/data_analyst.yaml
      role_in_crew: Organize and prepare data for analysis

  tasks:
    - name: market_research_task
      config_file: tasks/research_tasks.yaml
      task_name: conduct_market_research
      agent: market_researcher
      output_json: true

    - name: competitor_intelligence_task
      config_file: tasks/research_tasks.yaml
      task_name: gather_competitive_intelligence
      agent: competitor_intel_specialist
      context: [market_research_task]
      output_json: true

    - name: data_collection_task
      config_file: tasks/research_tasks.yaml
      task_name: collect_and_clean_data
      agent: data_analyst
      context: [market_research_task, competitor_intelligence_task]
      output_json: true

  execution_settings:
    allow_code_execution: false
    respect_context_window: true
    timeout_seconds: 1800  # 30 minutes
    max_execution_time_seconds: 3600  # 1 hour

  output_settings:
    save_to_file: true
    output_directory: ./output/research
    output_format: markdown
    include_metadata: true
    include_agent_outputs: true
    include_intermediate_steps: true

  logging:
    log_level: INFO
    log_file: ./logs/research_crew.log
    log_agent_communication: true
    log_task_execution: true
